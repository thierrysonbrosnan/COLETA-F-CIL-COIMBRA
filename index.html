    body { font-family: Arial, sans-serif; background: #fff; color: #333; text-align: center; margin: 0; padding: 0; }

    /* Cadastro */
    #cadastro { margin-top: 20px; }
    input, textarea, select { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; margin: 10px; border: none; background: #ff6666; color: white; cursor: pointer; border-radius: 5px; }
    button:hover { background: #e05555; }

    /* Esconde elementos */
    .hidden { display: none; }

    /* Exames */
    #resultado { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
    .exame { border: 1px solid #ff9999; border-radius: 8px; padding: 15px; background: #ffe6e6; text-align: left; }
    .aviso { color: red; font-weight: bold; margin-top: 10px; }

    #confirmacao { margin-top: 10px; font-weight: bold; }

    /* Footer */
    footer { background: #ff6666; color: white; padding: 15px; width: 100%; font-weight: bold; margin-top: 50px; }

    /* Responsive */
    @media (max-width: 768px) {
      #resultado { display: block; }
      .exame { margin-bottom: 15px; font-size: 18px; }
      input { width: 90%; font-size: 20px; }
    }

    @media (min-width: 769px) {
      input { width: 60%; font-size: 18px; }

  // ====== CADASTRO ======
  function fazerCadastro() {
    const nome = document.getElementById('nome').value.trim();
    const nascimento = document.getElementById('nascimento').value;
    if(nome && nascimento) {
      document.getElementById('cadastro').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    } else {
      alert("Preencha nome e data de nascimento!");
    }
  }

  // ====== PESQUISA APROXIMADA ======
  function buscarExame() {
    const termo = document.getElementById('pesquisa').value.trim().toLowerCase();
    const div = document.getElementById('resultado');

    if (termo === "") {
      div.innerHTML = "";
      return;
    }

    const resultados = exames.filter(exame =>
      exame.nome.toLowerCase().includes(termo)
    );

    if (resultados.length === 0) {
      div.innerHTML = "<p class='aviso'>Nenhum exame encontrado</p>";
      return;
    }

    div.innerHTML = resultados.map(exame => `
      <div class="exame">
        <strong>${exame.nome}</strong><br>
        <em>Preparo:</em> ${exame.preparo}<br>
        <em>Horário:</em> ${exame.horario}<br>
        <em>Explicação:</em> ${exame.explicacao}<br>
        <em>Endereço:</em> ${exame.endereco}<br>
        ${exame.aviso ? `<p class="aviso">${exame.aviso}</p>` : ""}
      </div>
    `).join('');
  }
