  function buscarExame(){
    const termo = document.getElementById('pesquisa').value.toLowerCase();
    const div = document.getElementById('resultado');
    if(termo === ""){
      div.innerHTML = "";
      return;
    }
    const resultado = exames.filter(exame => exame.nome.toLowerCase().includes(termo));

      `).join('');

  }
