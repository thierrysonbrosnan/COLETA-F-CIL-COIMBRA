<!DOCTYPE html>

<head>

  <title>Saiba mais sobre exames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6666;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #cadastro, #app {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: #ff6666;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e05555;
    }
    .exame {
      border: 1px solid #ff9999;
      border-radius: 8px;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      text-align: left;
      background: #ffe6e6;
    }
    .aviso {
      color: red;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 10px;
    }
    #feedback {
      margin: 40px auto;
      width: 80%;
      text-align: left;
      border-top: 2px solid #ff6666;
      padding-top: 20px;
    }
    footer {
      background: #ff6666;
      color: white;
      padding: 15px;
      width: 100%;
      font-weight: bold;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>📋 Saiba mais sobre exames</header>

  <!-- CADASTRO -->
  <section id="cadastro">
    <h2>Faça seu cadastro para continuar</h2>
    <input type="text" id="nome" placeholder="Nome completo"><br>
    <input type="date" id="nascimento"><br>
    <button onclick="fazerCadastro()">Entrar</button>
  </section>

  <!-- APP PRINCIPAL -->
  <section id="app" class="hidden">
    <h2>Pesquisar Exames</h2>
    <input type="text" id="pesquisa" placeholder="Digite o nome do exame" onkeyup="buscarExame()">
    <div id="resultado"></div>

    <!-- Feedback -->
    <div id="feedback">
      <h3>💬 Sugestão, crítica ou elogio</h3>
      <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea><br>
      <button onclick="enviarFeedback()">Enviar</button>
      <p id="confirmacao"></p>
    </div>

    <!-- Rodapé -->
    <footer>
      by Thierryson Brosnan
    </footer>
  </section>

    function fazerCadastro() {
      const nome = document.getElementById("nome").value;
      const nascimento = document.getElementById("nascimento").value;
      if(nome && nascimento) {
        document.getElementById("cadastro").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }

    function buscarExame() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      exames.forEach(exame => {
        if(exame.nome.toLowerCase().includes(termo)) {
          let div = document.createElement("div");
          div.className = "exame";
          div.innerHTML = `
            <h3>${exame.nome}</h3>
            <p><b>Preparo:</b> ${exame.preparo}</p>
            <p><b>Horário:</b> ${exame.horario}</p>
            <p><b>Explicação:</b> ${exame.explicacao}</p>
            <p><b>Endereço:</b> ${exame.endereco}</p>
            ${exame.aviso ? `<p class="aviso">${exame.aviso}</p>` : ""}
            ${exame.sugestao ? `<p><i>${exame.sugestao}</i></p>` : ""}
          `;
          resultado.appendChild(div);
        }
      });
    }

    function enviarFeedback() {
      const mensagem = document.getElementById("mensagem").value;
      if(mensagem) {
        document.getElementById("confirmacao").innerText = "✅ Obrigado pelo seu feedback!";
        document.getElementById("mensagem").value = "";
      } else {
        alert("Por favor, escreva sua mensagem.");
      }
    }

</html>
