<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Exames</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
    h1 { text-align: center; }
    .search-box { margin: 20px auto; text-align: center; }
    input { padding: 10px; width: 60%; border-radius: 8px; border: 1px solid #ccc; }
    .exam-list { max-width: 800px; margin: auto; }
    .exam { background: #fff; margin: 10px 0; padding: 15px; border-radius: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .exam-details { display: none; margin-top: 10px; font-size: 14px; line-height: 1.5; }
    .address { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Consulta de Exames</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Pesquise um exame...">
  </div>
  <div class="exam-list" id="examList"></div>

  <script>
    const exames = [
      { nome: "ABO-RH", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Identifica seu tipo sanguíneo e se possui o fator Rh.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "FATOR RH", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Determina se seu sangue é Rh positivo ou negativo.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "HEMOGRAMA", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia a quantidade e qualidade das células sanguíneas.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "VHS", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Detecta processos inflamatórios no corpo.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "HB GLICADA", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Mostra o controle da glicose nos últimos 2 a 3 meses.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "GLICEMIA", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Mede o nível de açúcar no sangue.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "COLESTEROL TOTAL", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia o risco de doenças cardiovasculares.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "TRIGLICERÍDEOS", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Mede a quantidade de gordura no sangue.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "HDL", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Conhecido como colesterol bom, protege o coração.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "LDL", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Conhecido como colesterol ruim, pode causar doenças cardíacas.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "SÓDIO", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia o equilíbrio de líquidos e a função renal.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "POTÁSSIO", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Importante para o funcionamento dos músculos e nervos.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "URÉIA", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia a função renal e o metabolismo de proteínas.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "CREATININA", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Indica a função renal e a eficiência dos rins.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "TGO", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Detecta lesões no fígado e músculos.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "TGP", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia a saúde do fígado e detecta inflamações.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "GAMA GT", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Indica doenças hepáticas e consumo excessivo de álcool.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "AMILASE", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia doenças pancreáticas e salivares.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "TSH", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia a função da glândula tireoide.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "T3", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Mede os níveis do hormônio tireoidiano T3.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "T4 LIVRE", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Avalia a função da tireoide e metabolismo.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "FAN - FATOR ANTINUCLEO", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Detecta doenças autoimunes como lúpus.", endereco: "Unidade de saúde mais próxima da sua casa" },
      { nome: "FR - FATOR REUMATOIDE", tipo: "comum", preparo: "Jejum de 8 a 12 horas (água liberada).", horario: "06:30 às 07:00", explicacao: "Auxilia no diagnóstico de artrite reumatoide.", endereco: "Unidade de saúde mais próxima da sua casa" }
    ];

    const examList = document.getElementById("examList");

    function renderExams(filter = "") {
      examList.innerHTML = "";
      exames
        .filter(exame => exame.nome.toLowerCase().includes(filter.toLowerCase()))
        .forEach(exame => {
          const div = document.createElement("div");
          div.className = `exam`;
          div.innerHTML = `<strong>${exame.nome}</strong>`;

          const details = document.createElement("div");
          details.className = "exam-details";
          details.innerHTML = `
            <p><strong>Preparo:</strong> ${exame.preparo}</p>
            <p><strong>Horário:</strong> ${exame.horario}</p>
            <p><strong>Explicação:</strong> ${exame.explicacao}</p>
            <p class="address"><strong>Endereço:</strong> ${exame.endereco}</p>
          `;

          div.appendChild(details);

          div.addEventListener("click", () => {
            details.style.display = details.style.display === "block" ? "none" : "block";
          });

          examList.appendChild(div);
        });
    }

    document.getElementById("search").addEventListener("input", e => {
      renderExams(e.target.value);
    });

    renderExams();
  </script>
</body>
</html>
