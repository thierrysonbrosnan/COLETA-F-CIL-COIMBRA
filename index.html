  // ====== CADASTRO ======
  function fazerCadastro() {
    const nome = document.getElementById('nome').value.trim();
    const nascimento = document.getElementById('nascimento').value;
    if(nome && nascimento) {
      document.getElementById('cadastro').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    } else {
      alert("Preencha nome e data de nascimento!");
    }
  }

  // ====== PESQUISA APROXIMADA ======
  function buscarExame() {
    const termo = document.getElementById('pesquisa').value.trim().toLowerCase();
    const div = document.getElementById('resultado');

    if (termo === "") {
      div.innerHTML = "";
      return;
    }

    const resultados = exames.filter(exame =>
      exame.nome.toLowerCase().includes(termo)
    );

    if (resultados.length === 0) {
      div.innerHTML = "<p class='aviso'>Nenhum exame encontrado</p>";
      return;
    }

    div.innerHTML = resultados.map(exame => `
      <div class="exame">
        <strong>${exame.nome}</strong><br>
        <em>Preparo:</em> ${exame.preparo}<br>
        <em>Hor√°rio:</em> ${exame.horario}<br>
        <em>Explica√ß√£o:</em> ${exame.explicacao}<br>
        <em>Endere√ßo:</em> ${exame.endereco}<br>
        ${exame.aviso ? `<p class="aviso">${exame.aviso}</p>` : ""}
      </div>
    `).join('');
  }
