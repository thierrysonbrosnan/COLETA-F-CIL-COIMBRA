  function renderizarExames(filtro = "") {
    const container = document.getElementById("listaExames");
    container.innerHTML = "";

    // Garante que filtro seja uma string
    const filtroString = typeof filtro === 'string' ? filtro : "";

    let examesFiltrados = [...new Set(exames.map(exame => JSON.stringify(exame)))].map(str => JSON.parse(str))
      .filter(exame => exame.nome.toLowerCase().includes(filtroString.toLowerCase()));

    if (examesFiltrados.length === 0) {
      container.innerHTML = "<p style='text-align:center;width:100%;'>Nenhum exame encontrado.</p>";
      return;
    }

    examesFiltrados.forEach(exame => {
      const div = document.createElement("div");
      div.className = "exame";
      div.innerHTML = `
        <h3>${exame.nome}</h3>
        <p><strong>Preparo:</strong> ${exame.preparo}</p>
        <p><strong>Horário:</strong> ${exame.horario}</p>
        <p><strong>Explicação:</strong> ${exame.explicacao}</p>
        <p><strong>Endereço:</strong> ${exame.endereco}</p>
        ${exame.aviso ? `<p><strong>Aviso:</strong> ${exame.aviso}</p>` : ""}
      `;

      const btnImprimir = document.createElement("button");
      btnImprimir.textContent = "Imprimir informações";
      btnImprimir.onclick = () => imprimirExame(exame);
      div.appendChild(btnImprimir);

      container.appendChild(div);
    });
  }

  function filtrarExames() {
    const termo = document.getElementById("searchInput").value || "";
    renderizarExames(termo);
  }

  function imprimirExame(exame) {
    const conteudo = `
      <html>
        <head>
          <title>Informações do Exame - ${exame.nome}</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
            h2 { color: #2c3e50; }
            p { margin: 8px 0; }
          </style>
        </head>
        <body>
          <h2>${exame.nome}</h2>
          <p><strong>Preparo:</strong> ${exame.preparo}</p>
          <p><strong>Horário:</strong> ${exame.horario}</p>
          <p><strong>Explicação:</strong> ${exame.explicacao}</p>
          <p><strong>Endereço:</strong> ${exame.endereco}</p>
          ${exame.aviso ? `<p><strong>Aviso:</strong> ${exame.aviso}</p>` : ""}
        </body>
      </html>
    `;
    const janela = window.open("", "_blank");
    janela.document.write(conteudo);
    janela.document.close();
    janela.focus();
    janela.print();
  }

  document.addEventListener('DOMContentLoaded', () => renderizarExames());
