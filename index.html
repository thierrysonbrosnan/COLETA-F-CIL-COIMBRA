  <script>
  // Lista de exames (j√° est√° completa no seu c√≥digo e permanece a mesma)
  const exames = [...]; // mantenha sua lista aqui como est√°

  // Fun√ß√£o que remove acentos
  function removerAcentos(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  // Fun√ß√£o de busca inteligente
  function buscarExame() {
    const termoBruto = document.getElementById('pesquisa').value.trim();
    const termo = removerAcentos(termoBruto.toLowerCase());
    const div = document.getElementById('resultado');

    if (termo === "") {
      div.innerHTML = "";
      return;
    }

    const resultado = exames.filter(exame =>
      removerAcentos(exame.nome.toLowerCase()).includes(termo)
    );

    if (resultado.length === 0) {
      div.innerHTML = "<p class='aviso'>Nenhum exame encontrado</p>";
    } else {
      div.innerHTML = resultado.map(exame => `
        <div class="exame">
          <strong>${exame.nome}</strong><br>
          <em>Preparo:</em> ${exame.preparo}<br>
          <em>Hor√°rio:</em> ${exame.horario}<br>
          <em>Explica√ß√£o:</em> ${exame.explicacao}<br>
          <em>Endere√ßo:</em> ${exame.endereco}<br>
          ${exame.aviso ? `<p class="aviso">${exame.aviso}</p>` : ''}
        </div>
      `).join('');
    }
  }

  // Feedback via WhatsApp
  const numeroWhats = "5511992386161";
  const mensagemPadrao = "üëã Ol√°! Recebemos seu feedback sobre o site. ";

  document.getElementById("enviarWhats").addEventListener("click", function () {
    const textoUsuario = document.getElementById("mensagemFeedback").value.trim();
    if (textoUsuario === "") return;

    const mensagemCompleta = encodeURIComponent(mensagemPadrao + textoUsuario);
    const linkWhats = `https://wa.me/${numeroWhats}?text=${mensagemCompleta}`;
    window.open(linkWhats, "_blank");

    const notif = document.getElementById("notificacao");
    notif.textContent = "‚úÖ WhatsApp aberto! Complete ou envie sua mensagem.";
    notif.style.color = "green";
    notif.style.display = "block";

    setTimeout(() => {
      notif.style.display = "none";
    }, 4000);
  });
</script>
