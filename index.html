  function buscarExame(){
    const termo = document.getElementById('pesquisa').value.toLowerCase();
    const div = document.getElementById('resultado');
    if(termo === ""){
      div.innerHTML = "";
      return;
    }
    const resultado = exames.filter(exame => exame.nome.toLowerCase().includes(termo));
    if(resultado.length === 0){
      div.innerHTML = "<p class='aviso'>Nenhum exame encontrado</p>";
    } else {
      div.innerHTML = resultado.map(exame => `
        <div class="exame">
          <strong>${exame.nome}</strong><br>
          <em>Preparo:</em> ${exame.preparo}<br>
          <em>Horário:</em> ${exame.horario}<br>
          <em>Explicação:</em> ${exame.explicacao}<br>
          <em>Endereço:</em> ${exame.endereco}
        </div>
      `).join('');
    }
  }

  function mostrarNotificacao(mensagem, cor) {
    const notif = document.getElementById('notificacao');
    notif.style.backgroundColor = cor;
    notif.textContent = mensagem;
    notif.style.display = 'block';
    notif.style.opacity = '1';
    setTimeout(() => {
      notif.style.opacity = '0';
      setTimeout(() => { notif.style.display = 'none'; }, 500);
    }, 3000);
  }
