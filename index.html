  // ----- CADASTRO PERSISTENTE -----
  function fazerCadastro() {
    const nome = document.getElementById('nome').value.trim();
    const nascimento = document.getElementById('nascimento').value;

    if(nome && nascimento) {
      // Se nÃ£o existir cadastro, cria
      if(!localStorage.getItem("usuario")) {
        localStorage.setItem("usuario", JSON.stringify({nome, nascimento}));
      }
      // Se jÃ¡ existir, sÃ³ entra se for o mesmo
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if(usuario.nome === nome && usuario.nascimento === nascimento) {
        document.getElementById('cadastro').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
      } else {
        alert("Os dados nÃ£o conferem com o cadastro existente!");
      }
    } else {
      alert("Preencha nome e data de nascimento!");
    }
  }

 // ----- PESQUISA APROXIMADA -----
function buscarExame() {
  const termo = document.getElementById('pesquisa').value.trim().toLowerCase();
  const div = document.getElementById('resultado');

  // ðŸ”¹ Se o usuÃ¡rio nÃ£o digitou nada, nÃ£o mostra nada
  if (termo === "") {
    div.innerHTML = "";
    return;
  }

  // ðŸ”¹ Filtra exames que contenham o termo digitado (aproximado)
  const resultados = exames.filter(exame =>
    exame.nome.toLowerCase().includes(termo)
  );

  // ðŸ”¹ Exibe mensagem se nÃ£o achou nada
  if (resultados.length === 0) {
    div.innerHTML = "<p class='aviso'>Nenhum exame encontrado</p>";
    return;
  }

  // ðŸ”¹ Exibe somente os exames encontrados
  div.innerHTML = resultados.map(exame => `
    <div class="exame">
      <strong>${exame.nome}</strong><br>
      <em>Preparo:</em> ${exame.preparo}<br>
      <em>HorÃ¡rio:</em> ${exame.horario}<br>
      <em>ExplicaÃ§Ã£o:</em> ${exame.explicacao}<br>
      <em>EndereÃ§o:</em> ${exame.endereco}<br>
      ${exame.aviso ? `<p class="aviso">${exame.aviso}</p>` : ""}
    </div>
  `).join('');
}
