<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Exames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    #pesquisa {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .exame {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .aviso {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    #mensagemFeedback {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #enviarWhats {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #notificacao {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Consulta de Exames</h1>

  <input type="text" id="pesquisa" placeholder="Digite o nome do exame..." />

  <div id="resultado"></div>

  <textarea id="mensagemFeedback" placeholder="Deixe aqui sua sugestão ou correção..."></textarea>
  <br />
  <button id="enviarWhats">Enviar via WhatsApp</button>
  <div id="notificacao"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const exames = [
        {
          nome: "Hemograma",
          preparo: "Jejum não necessário.",
          horario: "Segunda a sexta, das 7h às 15h.",
          explicacao: "Exame de sangue para avaliar glóbulos vermelhos, brancos e plaquetas.",
          endereco: "Laboratório Central - Sala 5",
          aviso: ""
        },
        {
          nome: "Ultrassom Abdominal",
          preparo: "Jejum de 8 horas e beba bastante água.",
          horario: "Segunda a sexta, das 8h às 12h.",
          explicacao: "Exame por imagem que avalia órgãos internos do abdômen.",
          endereco: "Setor de Imagem - Sala 2",
          aviso: "Chegar com 15 minutos de antecedência."
        },
        {
          nome: "Raio-X de Tórax",
          preparo: "Não usar roupas com metal.",
          horario: "Segunda a sábado, das 7h às 18h.",
          explicacao: "Avalia pulmões e estrutura do tórax.",
          endereco: "Radiologia - Sala 1",
          aviso: ""
        }
        // ⚠️ Adicione mais exames aqui seguindo o mesmo formato
      ];

      const inputPesquisa = document.getElementById("pesquisa");
      const divResultado = document.getElementById("resultado");

      const itensPorPagina = 10;
      let paginaAtual = 1;
      let examesFiltrados = [];

      // Ordenar alfabeticamente
      exames.sort((a, b) => a.nome.localeCompare(b.nome));

      function criarCardExame(exame) {
        const div = document.createElement("div");
        div.classList.add("exame");
        div.innerHTML = `
          <strong>Exame:</strong> ${exame.nome}<br />
          <strong>Preparo:</strong> ${exame.preparo}<br />
          <strong>Horário:</strong> ${exame.horario}<br />
          <strong>Explicação:</strong> ${exame.explicacao}<br />
          <strong>Endereço:</strong> ${exame.endereco}
          ${exame.aviso ? `<div class="aviso">${exame.aviso}</div>` : ""}
        `;
        return div;
      }

      function exibirExames(listaExames, pagina = 1) {
        divResultado.innerHTML = "";
        const inicio = (pagina - 1) * itensPorPagina;
        const fim = inicio + itensPorPagina;
        const paginaExames = listaExames.slice(inicio, fim);

        if (paginaExames.length === 0) {
          divResultado.textContent = "Nenhum exame encontrado.";
          return;
        }

        paginaExames.forEach((exame) => {
          divResultado.appendChild(criarCardExame(exame));
        });

        criarPaginacao(listaExames.length, pagina);
      }

      function criarPaginacao(totalItens, paginaAtual) {
        const totalPaginas = Math.ceil(totalItens / itensPorPagina);
        const paginacao = document.createElement("div");
        paginacao.style.marginTop = "20px";

        for (let i = 1; i <= totalPaginas; i++) {
          const botao = document.createElement("button");
          botao.textContent = i;
          botao.style.margin = "0 5px";
          botao.style.padding = "5px 10px";
          botao.style.borderRadius = "5px";
          botao.style.border = "1px solid #4a90e2";
          botao.style.background = i === paginaAtual ? "#4a90e2" : "white";
          botao.style.color = i === paginaAtual ? "white" : "#4a90e2";
          botao.style.cursor = "pointer";

          botao.addEventListener("click", () => {
            exibirExames(examesFiltrados, i);
            scrollToTop();
          });

          paginacao.appendChild(botao);
        }

        divResultado.appendChild(paginacao);
      }

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      }

      inputPesquisa.addEventListener("input", function () {
        const query = inputPesquisa.value.trim().toUpperCase();
        examesFiltrados = exames.filter((exame) =>
          exame.nome.toUpperCase().includes(query)
        );
        exibirExames(examesFiltrados, 1);
      });

      // Exibe todos inicialmente
      examesFiltrados = exames;
      exibirExames(examesFiltrados);

      // Feedback via WhatsApp
      const btnWhats = document.getElementById("enviarWhats");
      const mensagemFeedback = document.getElementById("mensagemFeedback");
      const notificacao = document.getElementById("notificacao");

      btnWhats.addEventListener("click", function () {
        const texto = mensagemFeedback.value.trim();
        if (!texto) {
          notificacao.style.display = "block";
          notificacao.textContent = "Por favor, escreva uma mensagem antes de enviar.";
          notificacao.style.color = "red";
          return;
        }

        const numeroWhatsApp = "5511992386161";
        const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;

        window.open(urlWhatsApp, "_blank");
        notificacao.style.display = "block";
        notificacao.style.color = "green";
        notificacao.textContent = "Mensagem enviada! Obrigado pelo seu feedback.";
        mensagemFeedback.value = "";
      });

      // Botão voltar ao topo
      const botaoTopo = document.createElement("button");
      botaoTopo.textContent = "⬆️ Voltar ao topo";
      botaoTopo.style.position = "fixed";
      botaoTopo.style.bottom = "20px";
      botaoTopo.style.right = "20px";
      botaoTopo.style.padding = "10px 15px";
      botaoTopo.style.backgroundColor = "#4a90e2";
      botaoTopo.style.color = "white";
      botaoTopo.style.border = "none";
      botaoTopo.style.borderRadius = "5px";
      botaoTopo.style.cursor = "pointer";
      botaoTopo.style.zIndex = "1000";
      botaoTopo.style.display = "none";

      botaoTopo.addEventListener("click", scrollToTop);
      document.body.appendChild(botaoTopo);

      window.addEventListener("scroll", function () {
        botaoTopo.style.display = window.scrollY > 300 ? "block" : "none";
      });
    });
  </script>
</body>
</html>
