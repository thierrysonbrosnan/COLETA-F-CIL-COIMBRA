      const filtroNormalizado = normalizeString(filtro);
      let examesFiltrados = exames
        .filter(exame => normalizeString(exame.nome).includes(filtroNormalizado))
        .sort((a, b) => a.nome.localeCompare(b.nome));

      loading.style.display = "none";
      if (examesFiltrados.length === 0) {
        const noResults = document.createElement("p");
        noResults.className = "no-results";
        noResults.textContent = "Nenhum exame encontrado.";
        container.appendChild(noResults);
        return;
      }

      examesFiltrados.forEach(exame => {
        const div = document.createElement("div");
        div.className = exame.nome.includes("🔴") ? "exame especial" : "exame";
        div.setAttribute("role", "article");
        div.setAttribute("aria-label", `Informações sobre o exame ${sanitizeHTML(exame.nome)}`);
        div.innerHTML = `
          <h3>${sanitizeHTML(exame.nome)}</h3>
          <p><strong>Preparo:</strong> ${sanitizeHTML(exame.preparo)}</p>
          <p><strong>Horário:</strong> ${sanitizeHTML(exame.horario)}</p>
          <p><strong>Explicação:</strong> ${sanitizeHTML(exame.explicacao)}</p>
          <p><strong>Endereço:</strong> ${sanitizeHTML(exame.endereco)}</p>
          ${exame.aviso ? `<p><strong>Aviso:</strong> ${sanitizeHTML(exame.aviso)}</p>` : ""}
        `;
        const btnImprimir = document.createElement("button");
        btnImprimir.textContent = "Imprimir informações";
        btnImprimir.setAttribute("aria-label", `Imprimir informações do exame ${sanitizeHTML(exame.nome)}`);
        btnImprimir.onclick = () => imprimirExame(exame);
        div.appendChild(btnImprimir);

        // Adiciona evento de clique para Google Analytics
        div.addEventListener('click', () => {
          gtag('event', 'exame_click', {
            'exame_nome': exame.nome
          });
        });

        container.appendChild(div);
      });
    }

    // Filtra exames
    function filtrarExames() {
      const termo = document.getElementById("searchInput").value || "";
      renderizarExames(termo);
    }

    // Imprimir exame
    function imprimirExame(exame) {
      const conteudo = `
        <html>
          <head>
            <title>Informações do Exame - ${sanitizeHTML(exame.nome)}</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
              h1 { color: #3498db; text-align: center; }
              h2 { color: #2c3e50; }
              p { margin: 8px 0; }
            </style>
          </head>
          <body>
            <h1>Coleta Fácil</h1>
            <h2>${sanitizeHTML(exame.nome)}</h2>
            <p><strong>Preparo:</strong> ${sanitizeHTML(exame.preparo)}</p>
            <p><strong>Horário:</strong> ${sanitizeHTML(exame.horario)}</p>
            <p><strong>Explicação:</strong> ${sanitizeHTML(exame.explicacao)}</p>
            <p><strong>Endereço:</strong> ${sanitizeHTML(exame.endereco)}</p>
            ${exame.aviso ? `<p><strong>Aviso:</strong> ${sanitizeHTML(exame.aviso)}</p>` : ""}
          </body>
        </html>
      `;
      const janela = window.open("", "_blank");
      janela.document.write(conteudo);
      janela.document.close();
      janela.focus();
      janela.print();
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      renderizarExames();
      document.getElementById("searchInput").addEventListener("input", debounce(filtrarExames, 300));
    });
  </script>
</body>
</html>
